<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Your name</label>
      <input type="text"><br><br>
      <label>Would you like to subscribe?</label>
      <input type="checkbox"><br><br>
      <label>Choose you color</label>
      <input type="color"><br><br>
      <label>DOB (DD/MM/YYYY):</label>
      <input type="date" name="" value=""><br><br>
      <label>Please upload File:</label>
      <input type="file"><br><br>
      <label>Select date and time:</label>
      <input type="datetime-local"><br><br>
      <label>Enter your email:</label>
      <input type="email"><br><br>
      <label>Please submit your information:</label>
      <input type="submit"><br><br>
      <label>Click here to reset password:</label>
      <input type="reset"><br><br>
      <label>Select the Range:</label>
      <input type="range"><br><br>
      <label>Please enter your password:</label>
      <input type="password"><br><br>
    </form>
  </body>
</html>
